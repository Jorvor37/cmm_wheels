<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wheelstyles.css">
</head>

<body>
    <h1>Monopoly</h1>
    <div class="flex-container">
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="list-container" id="list-container"></div>
</div>
    <button id="add">Add</button>
    <button id="spin">Spin the Wheel</button>
    <button id="edit">Name Lists</button>

    <!-- Popup Form -->
    <div class="popup" id="popup">
        <h2>Add Entry</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        
        <label for="number">Group:</label>
        <input type="number" id="number" placeholder="Enter group number">
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
    </div>

        <!-- Winner Popup -->
    <div class="winner-popup" id="winner-popup">
        <div class="winner-content">
            <h2>ðŸŽ‰ WINNER! ðŸŽ‰</h2>
            <p id="winner-name"></p>
            <button id="close-winner-popup">Close</button>
        </div>
    </div>

    <script src="wheel.js"></script>
</body>
</html>
