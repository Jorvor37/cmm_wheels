<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wheelstyles.css">
    <link rel="stylesheet" href="CountDown.css">
</head>
<body>
    <h1>Monopoly with Countdown Timer</h1>

    <div class="flex-container">
        <!-- List Section -->
        <div class="list-container" id="list-container"></div>

        <!-- Wheel Section -->
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <!-- Countdown Section -->
        <div id="countdown-section">
            <h2 id="myH2">Countdown Timer</h1>
            <div id="display">
                <div contenteditable="true" id="min">00</div>: <!--Change div to span-->
                <div contenteditable="true" id="sec">00</div>: 
                <div contenteditable="true" id="mil">00</div>
            </div>
            <div id="control">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="stopBtn" onclick="stop()">Pause</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
            </div>
        </div>

        <!-- Add Entry Section -->
        <div class="add-entry">
            <div class="popup" id="popup">
                <h2>Add Entry</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
                
                <label for="number">Group:</label>
                <input type="number" id="number" placeholder="Enter group number">
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity">

                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div class="wheel-controls">
        <button id="add">Add</button>
        <button id="spin">Spin the Wheel</button>
        <button id="edit">Name Lists</button>
    </div>

    <div class="winner-popup" id="winner-popup">
        <div class="winner-content">
            <h2>ðŸŽ‰ WINNER! ðŸŽ‰</h2>
            <p id="winner-name"></p>
            <button id="close-winner-popup">Remove</button>
        </div>
    </div>

    <script src="wheel.js"></script>
    <script src="CountDown.js" defer></script>
</body>
</html>
